<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            首字母大小的就是构造函数,这是约定俗称的规则
            构造函数不是通过名字进行区分
                是通过调用方法进行区分

            变量,函数名都是标识

        */
    //    var A = 123;
    /*
        执行函数和执行函数定义
            函数需要先声明,才能使用
    
    */
        // function person(name){
        //     this.name=name;
        // }
        // var p1 = new person("xiaoming");

        /*
            js中数据的存储位置有两个:栈内存和堆内存
            栈内存:可以存放基础数据类型,变量
            堆内存:可以存放对象数据类型
        
            注意:栈内存的确能存放基础数据类型数据,但是不代表基础数据类型数据一定要存在栈内存中
        */

        /*
            原型:
                1.每个构造函数都有prototype(显式原型属性)
                    其实每个函数都有原型对象,但是不是构造函数就没有用
                2.每个实例对象都有__proto__(隐式原型属性)
                3.每个实例对象的隐式原型指向了构造函数的显式原型
                4.每个原型对象都具有constructor属性,指向构造函数本身
        
        */

        // function pa(){}

        /*
            new一共做了几件事情?
                1.创建this变量
                2.创建一个对象放入this中
                3.将构造函数当前的显式原型属性赋值给实例对象的隐式原型属性
                4.如果没有写return，会自动return this
        */
        function person(name){
            this.name=name;
        }
        var p1 = new person("xiaoming");
        console.log(p1)

        
        function person1(name){
            var this1 = new Object();
            this1.name=name;
            this1.__proto__ = person1.prototype;
            return this1;
        }
        var p2 = person1("xiaoming");
        console.log(p2)

    </script>
</body>
</html>
