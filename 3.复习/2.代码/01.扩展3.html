<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型链又称为隐式原型链
        // 读取属性流程:会沿着原型链向上递归查找
            // p1.c => p1.__proto__.c =>p1.__proto__.__proto__.c
        // 设置属性流程:不会沿着原型链走,只会给当前的对象设置
        function person(name){
            this.name=name;
        }
        person.prototype.c = 3;

        var p1 = new person("xiaoming");

        // p1.c+=1;
        p1.c = p1.c + 1 ;

        console.log(p1,p1.c,person.prototype.c)
    </script>
</body>
</html>
