<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原型链又称为隐式原型链
        // 读取属性流程:p1.c => p1.__proto__.c =>p1.__proto__.__proto__.c
        // 构造函数的显式原型属性发生变化,对象的隐式原型不会随之变化
        /*
            遇到原型链相关的面试题
                一定要注意是否有修改原型对象指向
                什么时候修改
        
        */
        function person(name){
            this.name=name;
        }
        person.prototype={
            c:3
        };
        var p1 = new person("xiaoming");
        console.log(p1,p1.c)
    </script>
</body>
</html>
