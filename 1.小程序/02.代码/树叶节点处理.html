<body>
    <script>
        
        /*
            读取当前树状结构中,所有树节点中最大的value数据
            节点分为两种:树节点和叶节点,
            树节点:具有value属性和children属性的对象
            叶节点:只有value属性的对象
        */
        const tree = {
            value:2,
            children:[
                {
                    value:5,
                    children:[
                        {
                            value:3
                        }
                    ]
                },
                {
                    value:4,
                }
            ]
        }

        function deep(node){
            let max = 0;

            function fn(node){
                if(node.children){
                    max = node.value>max?node.value:max;
                    node.children.forEach((item)=>{
                        fn(item);
                    })
                }else{
                    // 如果判断的是最大的叶节点的value
                    // max = node.value>max?node.value:max;
                }
            }
            // if(node.children){
            //     max = node.value>max?node.value:max;
            //     node.children.forEach((item)=>{
            //         let num = deep(item);
            //         // console.log(num)
            //     })
            // }
            fn(node)
            return max;
        }

        const max = deep(tree)
        console.log(max);
    </script>
</body>
